<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registeration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registeration</div>
        <form id="form" action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="name" placeholder="Enter your name" />
                    <span style="color: blueviolet" id="name_error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" id="email" placeholder="Enter your email" />
                    <span style="color: red" id="email_error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" id="age" placeholder="Enter your age" />
                    <span style="color: red" id="age_error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" id="phone" placeholder="Enter your phone number" />
                    <span style="color: red" id="phone_error"></span>
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                    <input type="text" id="gend" placeholder="Enter your Gender" />
                    <span style="color: red" id="gend_error"></span>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
